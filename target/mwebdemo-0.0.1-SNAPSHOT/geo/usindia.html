  <style amp-custom>


    /*Keep both the containers hidden*/
    .amp-geo-pending .containershowplayer,
    .amp-iso-country-in .containershowplayer {
      display: none;

  <!--
    ## Setup

   Import the `amp-geo` component.

  <script async custom-element="amp-geo" src="https://cdn.ampproject.org/v0/amp-geo-0.1.js"></script>
  <script async custom-element="amp-bind" src="https://cdn.ampproject.org/v0/amp-bind-0.1.js"></script>
  <script async custom-element="amp-video" src="https://cdn.ampproject.org/v0/amp-video-0.1.js"></script>

<body class="amp-geo-pending">
  <!--
     ## Basic usage
  -->
  <!--
    `amp-geo` components is configured via json and every page can only contain one `amp-geo` tag. We are showing different samples of `amp-geo` on this page and we will explain the json configuration for each sample.
  -->
  <amp-geo layout="nodisplay">
      <script type="application/json">
        {
          "AmpBind": true,
          "ISOCountryGroups": {
            "displaymediaplayergrp": [ "unknown" ],
            "displaybannergrp": ["in", "au", "ca", "ie", "nz", "us", "za"]
          }
        }
      </script>
    </amp-geo>

<div class="containershowblock"> <p><b>Player is blocked in your region
</b></p>
<amp-img alt="Access Denied"
  src="denied.png"
  width="980"
  height="970"
  layout="responsive">
</amp-img>
</div>

<div class="containershowplayer">
<p><b>Player isn't blocked in your region: </b></p>
  <amp-video width="720"
  height="405"
  src="https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4"
  poster="https://peach.blender.org/wp-content/uploads/bbb-splash.png"
  layout="responsive"
  controls
  autoplay>
  <div fallback>
    <p>Your browser doesn't support HTML5 video.</p>
  </div>
</amp-video> </div>



 <div>
    <button on="tap:AMP.setState({ showLocation: true })">Check ampGeo.ISOCountry?</button>
    <p hidden [hidden]="!showLocation">ISOCountry Code: <span [text]="ampGeo.ISOCountry"/></p>
    <p hidden [hidden]="!showLocation">Matched Country Groups: <span [text]="ampGeo.ISOCountryGroups.join(', ')"/></p>
  </div>

</body>
