		body {
		  font-family: "Droid Serif", Georgia, serif;
		  font-size: 2.5em;
		  padding: 3em;
		}
		p {
		  color: #757575;
		}
		input {
		  width: 100%;
		  border: 2px solid #0D47A1;
		  padding: 0.5em;
		  font-family: "Droid Serif", Georgia, serif;
		  font-size: 1em;
		}
		input[type = "submit"] {
		  background-color: #2979FF;
		  color: white;
		  font-weight: bold;
		}
		body[done] .waiting {
		  display: none;
		}
		body:not([done]) .done {
		  display: none;
		}
	</style>
    <script src="sms-receiver.js"></script>
  </head>
  <body onload="javascript: receiveSMS();">
    <form action="sms_done.html">
      <h1>Verify phone</h1>
      <div style="color:white" class="waiting">
        <p>We have sent a SMS to your phone!</p>
        <p>Please wait.</p>
        <p><a href="javascript: alert('tbd')">Edit number</a></p>
        <p>
          <input is="sms-receiver" 
                 name="otp" 
                 regex="\s([A-Za-z0-9]{6})\." 
                 autocomplete="one-time-code" 
                 placeholder="Code (6 digits)" 
                 required/>
        </p>
        <p><input type="submit" value="Send code"></p>
      </div>
    </form>
  </body>
