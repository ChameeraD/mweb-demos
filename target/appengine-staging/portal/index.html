<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'UA-112374941-1');
 
  function pageView(){
	  ga('send', 'pageview', location.pathname);
	  
  }
  
  function registerSW(){
	  if ('serviceWorker' in navigator) {
		    navigator.serviceWorker
		             .register('./serviceworker.js')
		             .then(function() { log('Service Worker Registered'); })
		             .catch((e)=>{log('Error registering SW: '+e);});
		  }else{
			  log('Service worker isn\'t supported');
		  }
  }
  
//Event fires when coming back from TTT Archive
  window.addEventListener('portalactivate', (evt) => {
      this.returnFromEmbed(evt.adoptPredecessor());
      log('portalactivate');
  });

  
  var portalRef;
  var activatePortal = () => {
	  
	  portalRef = document.createElement('portal');
	  portalRef.src = 'https://mweb-demos.appspot.com/webshare-api/';
	  portalRef.activate();
	  log('portals activated');
	  
  };
  
</script>

<style type="text/css">
.small-button {
	color: #FFF;
	background-color: #33C3F0;
	margin-bottom: 10px;
	right: 10px;
}

.main-button {
	color: #FFF;
	background-color: #33C3F0;
	border-color: #33C3F0;
	display: inline-block;
	height: 38px;
	padding: 0 30px;
	text-align: center;
	font-size: 11px;
	font-weight: 600;
	line-height: 38px;
	letter-spacing: .1rem;
	text-decoration: none;
	white-space: nowrap;
	border-radius: 4px;
	cursor: pointer;

	margin-top: 10px;
}

p {
	margin-top: 0;
	-webkit-margin-before: 1em;
	-webkit-margin-after: 1em;

}

div {

	-webkit-margin-after: 1em;
}

body {
	max-width: 600px;
	margin: 10px;
	float: none !important;
}

#snackbar {
	visibility: hidden;
	min-width: 250px;
	margin-left: -125px;
	background-color: #333;
	color: #fff;
	text-align: center;
	border-radius: 2px;
	padding: 16px;
	position: fixed;
	z-index: 1;
	left: 50%;
	bottom: 30px;
	font-size: 17px;
}

#snackbar.show {
	visibility: visible;
	-webkit-animation: fadein 0.5s, fadeout 0.5s 2.5s;
	animation: fadein 0.5s, fadeout 0.5s 2.5s;
}

@
-webkit-keyframes fadein {
	from {bottom: 0;
	opacity: 0;
}

to {
	bottom: 30px;
	opacity: 1;
}

}
@
keyframes fadein {
	from {bottom: 0;
	opacity: 0;
}

to {
	bottom: 30px;
	opacity: 1;
}

}
@
-webkit-keyframes fadeout {
	from {bottom: 30px;
	opacity: 1;
}

to {
	bottom: 0;
	opacity: 0;
}

}
@
keyframes fadeout {
	from {bottom: 30px;
	opacity: 1;
}

to {
	bottom: 0;
	opacity: 0;
}
}

img {
    max-width: 100%;
    height: auto;
}
</style>
