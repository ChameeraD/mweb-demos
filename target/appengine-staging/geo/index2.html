<body class="amp-geo-pending">
  <!--
     ## Basic usage
  -->
  <!--
    `amp-geo` components is configured via json and every page can only contain one `amp-geo` tag. We are showing different samples of `amp-geo` on this page and we will explain the json configuration for each sample.
  -->
  <amp-geo layout="nodisplay">
      <script type="application/json">
        {
          "AmpBind": true,
          "ISOCountryGroups": {
            "displaymediaplayergrp": [ "in" ],
            "displaybannergrp": ["au", "ca", "ie", "nz", "us", "za"]
          }
        }
      </script>
    </amp-geo>



<div class="containershowblock" > banner </div>

<span class="containershowplayer" > Player </span>



 <div>
    <button on="tap:AMP.setState({ showLocation: true })">Check ampGeo.ISOCountry?</button>
    <div hidden [hidden]="${ampGeo} == ${ampGeo}">ISOCountry Code: <span [text]="ampGeo.ISOCountry"/></div>
    <div hidden [hidden]="!showLocation">Matched Country Groups: <span [text]="ampGeo.ISOCountryGroups.join(', ')"/></div>
  </div>
