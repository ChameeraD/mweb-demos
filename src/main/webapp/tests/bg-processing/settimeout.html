<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>BG JS Test</title>
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
    
    <script type="text/javascript">

		
					function blockingProcess(timeInMil) {
						setTimeout(() => {
							let start = new Date();
							console.log('Blocking thread @ ' + new Date());
							while (true) {
								let cur = new Date();
								if ((cur - start) >= timeInMil) {
									break;
								}
							}
							console.log('Unblocking thread @ ' + new Date());

						}, 0);
				
					}
				</script>
    
</head>
<body onload="javascript:blockingProcess(5000)">

<p>worker Blocking</p>
<img alt="chrome" src="image/img.jpg">

</body>
</html>
